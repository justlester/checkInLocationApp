<ion-header>
  <ion-toolbar>
    <ion-title>
      Check In Location
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card *ngIf="currentLocationDetails">
    <ion-card-content>
      Check In Time:&nbsp;{{ currentLocationDetails.timestamp | date:'medium' }}
      <br/>
      Coordinates: 
      <ul>
        <li>
          Longitude:&nbsp;{{ currentLocationDetails.coords.longitude}}
        </li>
        <li>
          Latitude:&nbsp;{{ currentLocationDetails.coords.latitude }}
        </li>
      </ul>
    </ion-card-content>
  </ion-card>
  <ion-button expand="block" (click)="checkIn()" [disabled]="loadingCheckIn">
    <span *ngIf="!loadingCheckIn">
        Check In
    </span>
    <span *ngIf="loadingCheckIn">
        <ion-spinner></ion-spinner>
    </span>
   
  </ion-button>
</ion-content>
